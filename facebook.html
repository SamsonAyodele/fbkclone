<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>facebook clone</title>

    <link rel="stylesheet" href="./facebook2.css" />
  </head>
  <body>
    <div id="main">
      <div class="section-one">
        <h1>facebook</h1>
        <p>Facebook helps you connects and share with people in your life.</p>
      </div>

      <div class="section-two">
        <div class="log-in-forms">
          <form action="">
            <input
              id="email"
              type="text"
              placeholder="Enter your email or phone number"
              class="text"
            
            />
            <br />
            <input
              id="password"
              type="password"
              placeholder="Password"
              class="text"
             
            />
            <br />
            <button id="btn">Log In</button> <br /><br />
            <a href="#" id="forgot"> forgotten password </a> <br />
            <br />
            <button id="new-acc">Create new account</button>
          </form>
        </div>

        <div class="for-celebrity">
          <a href="#" id="footer">Create a page</a> for a celebrity, brand or
          business
        </div>
      </div>
    </div>

    <script src="facebook.js"></script>
  </body>
</html>
